name: ems_condb
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  file_picker: ^9.0.2
  http: ^1.3.0
  mysql1: ^0.20.0
  intl: ^0.20.2
  url_launcher: ^6.3.1
  excel: ^2.0.0-null-safety-3
  csv: ^6.0.0
  path_provider: ^2.1.5
  json: ^0.20.2
  open_file: ^3.5.10
  pdf: ^3.11.3
  printing: ^5.14.2
  fl_chart: ^0.70.2
  google_fonts: ^6.2.1
  provider: ^6.1.2
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Sarabun
      fonts:
        - asset: assets/fonts/Sarabun-Regular.ttf
    
    - family: Mali
      fonts:
        - asset: assets/fonts/Mali-Bold.ttf
        - asset: assets/fonts/Mali-Regular.ttf